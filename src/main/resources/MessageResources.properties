#label template do protocolo de retirada e devolucao
parametros_permitidos=Utilize as palavras chaves
observacao=Observação
template_email_para_protocolo=Template do Protocolo de Retirada e Devolução
template_email_para_protocolo_descricao=Este template será utilizado, através de e-mail, para informar ao professor ou coordenador, o protocolo de retirada ou devolução da caderneta.
parametros_email_protocolo=#NOME, #DISCIPLINA, #PROTOCOLO, #TIPO, #DATA_FINAL_DISCIPLINA, #DATA_PREVISTA, #DATA_RETIRADA
observacao_parametro_protocolo=#NOME será o nome do professor ou coordenador e #PROTOCOLO será o número que identificará o mesmo. O parâmetro #TIPO indicará se Devolução ou Retirada da caderneta. Os campos #DATA_FINAL_DISCIPLINA, #DATA_PREVISTA e #DATA_RETIRADA serão substituídos pelas datas referente ao dia final da disciplina, data do dia de previsão de entrega da caderneta e a data de retirada da caderneta.

#label template para solicitar devolucao da caderneta
template_email_solicitar_devolucao_caderneta=Template para Solicitação da Devolução da Caderneta
template_email_solicitar_devolucao_caderneta_descricao=Este template será utilizado, através de e-mail, para solicitar, ao professor ou coordenador, a devolução da caderneta. Enquanto o mesmo não devolver a caderneta, este e-mail continuará sendo enviado.
parametros_email_solicitar_caderneta=#NOME, #DISCIPLINA, #DATA_FINAL_DISCIPLINA, #DATA_PREVISTA, #DATA_RETIRADA
observacao_parametro_solicitar_devolucao_caderneta=#NOME será o nome do mesmo. Os campos #DATA_FINAL_DISCIPLINA, #DATA_PREVISTA e #DATA_RETIRADA serão substituídos pelas datas referente ao dia final da disciplina, data do dia de previsão de entrega da caderneta e a data de retirada da caderneta.

#label template para informar coordenador sobre extrapolacao do prazo do professor
template_email_professor_extrapolou_prazo=Template Informativo sobre Extrapolação no Prazo do Professor
template_email_professor_extrapolou_prazo_descricao=Este template será utilizado, através de e-mail, para informar continuadamente ao coordenador que o professor extrapolou o prazo de entrega previsto da caderneta. Enquanto o professor não devolver a caderneta, este e-mail será enviado para o coordenador.
parametros_email_professor_extrapolou_prazo=#COORDENADOR, #PROFESSOR, #DISCIPLINA, #DATA_FINAL_DISCIPLINA, #DATA_PREVISTA, #DATA_HOJE, #DATA_RETIRADA
observacao_professor_extrapolou_prazo=#COORDENADOR e #PROFESSOR serão substituídos pelos seus respectivos nomes. Os campos #DATA_FINAL_DISCIPLINA, #DATA_PREVISTA e #DATA_RETIRADA serão substituídos pelas datas referente ao dia final da disciplina, data do dia de previsão de entrega da caderneta e a data de retirada da caderneta. O parâmetro #DATA_HOJE será substituído pela data corrente.

#template para informar que a caderneta ja esta disponivel para o coordenador
template_email_caderneta_disponivel_coordenador=Template para Informar que a caderneta já está disponível
template_email_caderneta_disponivel_coordenador_descricao=Este template será utilizado, através de e-mail, para informar ao coordenador que a caderneta já está disponível para o mesmo retirá-la.
parametros_email_caderneta_disponivel_coordenador=#COORDENADOR, #PROFESSOR, #DISCIPLINA, #DATA_PREVISTA
observacao_caderneta_disponivel_coordenador=#COORDENADOR e #PROFESSOR serão substituídos pelos seus respectivos nomes. O campo #DATA_PREVISTA será substituído pela data referente ao dia de previsão de entrega da caderneta.

#template para informar ao gestor operacional que a caderneta ja foi entregue pelo coordenador
