<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui" >

	<p:dataTable id="listacoordenadoresTable" var="linha" value="#{coordenadoresMB.coordenadores}" rows="10"
		paginator="true" rowsPerPageTemplate="5,10,15" emptyMessage="#{messages.lista_vazia}"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

		<p:column style="width:2%; text-align:center">
			<f:facet name="header">  
                 <p:selectBooleanCheckbox value="#{coordenadoresMB.selecionarTodos}">
                 	<p:ajax update="listacoordenadoresTable, :coordForm:botoes" listener="#{coordenadoresMB.selecionarTodos}"/>  
                 </p:selectBooleanCheckbox>
            </f:facet> 
			 <p:selectBooleanCheckbox value="#{coordenadoresMB.coordenadoresSelecionados[linha]}">
			 	<p:ajax update=":coordForm:botoes"/>  
			 </p:selectBooleanCheckbox>  
		</p:column>

		<p:column headerText="#{messages.matricula}" filterBy="#{linha.matricula}" filterMatchMode="contains">
			<p:commandLink ajax="false" action="#{coordenadoresMB.exibirCamposAlteracao}">
				<f:setPropertyActionListener value="#{linha}" target="#{coordenadoresMB.coordenador}" />
				<h:outputText value="#{linha.matricula}" />
			</p:commandLink>
		</p:column>
		<p:column headerText="#{messages.nome}" filterBy="#{linha.nome}" filterMatchMode="contains">
			<h:outputText value="#{linha.nome}" />
		</p:column>
		<p:column headerText="#{messages.email}" filterBy="#{linha.email}" filterMatchMode="contains">
			<h:outputText value="#{linha.email}" />
		</p:column>
		<p:column headerText="#{messages.telefone}" filterBy="#{linha.telefone}" filterMatchMode="contains">
			<h:outputText value="#{linha.telefone}" />
		</p:column>
		
	</p:dataTable>

</ui:composition>
