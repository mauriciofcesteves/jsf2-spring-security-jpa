<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui" >
                                                                                       
	<p:dataTable id="dashboardTable" var="dto" value="#{relatorioJobsMB.dashboard}"  rows="10"
		paginator="true" rowsPerPageTemplate="5,10,15" emptyMessage="#{messages.lista_vazia}"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

		<p:column>
			<f:facet name="header">
				<h:outputText value="#{messages.coordenador}" />
			</f:facet>
			<h:outputText value="#{dto.coordenador}" />
		</p:column>

		<p:column style="text-align:center;">
			<f:facet name="header" >
				<h:outputText value="#{messages.situacao}" />
			</f:facet>
			<p:graphicImage value="#{dto.image}"></p:graphicImage>
		</p:column>
		
	</p:dataTable>

</ui:composition>
