<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:component="http://java.sun.com/jsf/composite/componente">

	<p:inputMask value="#{professoresMB.professor.cpf}" mask="999.999.999-99" converter="#{cpfConverter}" disabled="#{professoresMB.operacaoExcluir}" styleClass="form-control" placeholder="CPF"/>
	<p:inputMask value="#{professoresMB.professor.cnpj}" mask="99.999.999/9999-99" converter="#{cnpjConverter}" disabled="#{professoresMB.operacaoExcluir}" styleClass="form-control" placeholder="CNPJ"/>
	<p:inputText value="#{professoresMB.professor.nome}" rendered="#{!professoresMB.operacaoExcluir}" maxlength="40" size="40" styleClass="up form-control" placeholder="Nome"/>
	<p:inputText value="#{professoresMB.professor.seguradora}" rendered="#{!professoresMB.operacaoExcluir}" maxlength="40" size="40" styleClass="up form-control" placeholder="Seguradora"/>
	<p:inputMask value="#{professoresMB.professor.placa}" mask="aaa9999" disabled="#{professoresMB.operacaoExcluir}" styleClass="form-control" placeholder="Placa do Carro"/>
	<p:inputMask value="#{professoresMB.professor.vigenciaInicio}" mask="99/99/9999" converter="#{localDateConverter}" disabled="#{professoresMB.operacaoExcluir}" styleClass="form-control" placeholder="Inicio da Vigencia"/>
	<p:inputMask value="#{professoresMB.professor.vigenciaFim}" mask="99/99/9999" converter="#{localDateConverter}" disabled="#{professoresMB.operacaoExcluir}" styleClass="form-control" placeholder="Fim da Vigencia"/>
	<p:inputTextarea value="#{professoresMB.professor.observacao}" disabled="#{professoresMB.operacaoExcluir}" maxlength="100" autoResize="true" styleClass="form-control" placeholder="Observacao"/>

	<h:panelGroup rendered="#{professoresMB.operacaoExcluir}" >
		<p:outputLabel value="#{professoresMB.professor.nome}"/>
	</h:panelGroup>
</ui:composition>
