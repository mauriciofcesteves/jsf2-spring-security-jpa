<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="value" required="true"/>
		<composite:attribute name="id"/>
		<composite:attribute name="maxlength"/>
		<composite:attribute name="size"/>
		<composite:attribute name="styleClass"/>
		<composite:attribute name="rendered" default="true"/>
		<composite:attribute name="visualize" default="false"/>
		<composite:attribute name="converter"/>
	</composite:interface>
		
	<composite:implementation>
		<p:inputText id="#{cc.attrs.id}" value="#{cc.attrs.value}" styleClass="#{cc.attrs.styleClass}" maxlength="#{cc.attrs.maxlength}" size="#{cc.attrs.size}" rendered="#{cc.attrs.rendered and not cc.attrs.visualize}" converter="#{cc.attrs.converter}"/>
		<h:outputText id="#{cc.attrs.id}_text" value="#{cc.attrs.value}" styleClass="#{cc.attrs.styleClass}" rendered="#{cc.attrs.rendered and cc.attrs.visualize}" converter="#{cc.attrs.converter}"/>
	</composite:implementation>
	
</ui:composition>
